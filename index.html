<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MeteoR</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#f6f9ff" id="meta-theme-color">
</head>
<body>
<div class="main-wrapper">
    <main class="weather-card">
        <header class="app-header">
            <h1>MeteoR</h1>
            <button id="theme-toggle" aria-label="Changer le th√®me">üåô</button>
        </header>

        <div class="search">
            <input id="city-input" type="search" placeholder="Entrez une ville" aria-label="Ville">

        </div>

        <div id="loading" class="hidden">Chargement‚Ä¶</div>
        <div id="error-message" class="error hidden" role="alert"></div>

        <section id="weather-section" class="hidden results">
            <div class="summary">
                <div class="city-row">
                    <div id="city-name" class="city">-</div>
                    <button id="favorite-btn" class="heart-btn" aria-label="Ajouter aux favoris" title="Ajouter aux favoris">ü§ç</button>
                </div>

                <div class="temp-row">
                    <div id="weather-icon" class="icon">üå§Ô∏è</div>
                    <div id="temperature" class="temp">--¬∞C</div>
                </div>
                <div class="meta">
                    <div id="wind"></div>
                    <div id="humidity"></div>
                    <div id="feels-like"></div>
                </div>
            </div>

            <div class="hourly">
                <h2>Prochaines heures</h2>
                <div id="hourly-list" class="hourly-list"></div>
            </div>
        </section>
    </main>

    <aside class="favorites-card">
        <h2>Favoris ‚ù§Ô∏è</h2>
        <ul id="favorites-list" class="favorites-list">
        </ul>
        <div id="no-favorites" class="empty-state">Aucun favori enregistr√©</div>
    </aside>
</div>

<script src="app.js"></script>
</body>
</html>
