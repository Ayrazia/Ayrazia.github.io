<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>M√©t√©o ‚Äî Recherche</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <main class="container">
        <h1>M√©t√©o</h1>

        <!-- Barre d'actions minimale : bouton notifications + bascule th√®me -->
        <div class="toolbar">
            <button id="notify-btn" type="button">üîî Activer notifications</button>
            <button id="theme-toggle" type="button" aria-pressed="false" title="Basculer th√®me">üåì</button>
        </div>

        <div class="search">
            <input id="city-input" type="search" placeholder="Entrez une ville" aria-label="Ville" />
            <button id="search-btn" type="button">Rechercher</button>
        </div>

        <div id="loading" class="hidden">Chargement‚Ä¶</div>
        <div id="error-message" class="hidden" role="alert"></div>

        <section id="weather-section" class="hidden results">
            <h2 id="city-name"></h2>
            <div class="current">
                <div id="weather-icon" class="icon"></div>
                <div class="temps">
                    <div id="temperature" class="temp"></div>
                    <div id="feels-like" class="feels"></div>
                    <div id="wind" class="wind"></div>
                    <div id="humidity" class="humidity"></div>
                </div>
            </div>

            <h3>Prochaines heures</h3>
            <div id="hourly-list" class="hourly"></div>
        </section>

        <!-- Section favoris (placeholder, cach√©e par d√©faut) -->
        <section id="favorites-section" class="hidden">
            <h3>Favoris</h3>
            <ul id="favorites-list"></ul>
            <button id="favorite-btn" class="hidden">Ajouter aux favoris</button>
        </section>

    </main>

    <script>
        // Petite gestion de th√®me c√¥t√© client (ne modifie pas app.js)
        const THEME_KEY = 'meteo-pwa-theme';
        function applyTheme(theme) {
            if (theme === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
            else document.documentElement.removeAttribute('data-theme');
            const btn = document.getElementById('theme-toggle');
            if (btn) btn.setAttribute('aria-pressed', theme === 'dark');
            try { localStorage.setItem(THEME_KEY, theme); } catch (e) {}
        }
        function toggleTheme() {
            const current = localStorage.getItem(THEME_KEY) || '';
            const next = current === 'dark' ? '' : 'dark';
            applyTheme(next);
        }
        // Appliquer le th√®me stock√© au chargement
        (function(){
            try {
                const stored = localStorage.getItem(THEME_KEY);
                if (stored) applyTheme(stored);
            } catch (e) {}
        })();
    </script>

    <script src="/app.js"></script>

    <script>
        // Attacher listeners de secours apr√®s le chargement de app.js
        (function attachFallbackListeners(){
            const searchBtn = document.getElementById('search-btn');
            const notifyBtn = document.getElementById('notify-btn');
            const themeToggle = document.getElementById('theme-toggle');

            if (searchBtn) {
                searchBtn.addEventListener('click', () => {
                    if (typeof handleSearch === 'function') return handleSearch();
                    console.warn('handleSearch() non d√©fini');
                });
            }

            if (notifyBtn) {
                notifyBtn.addEventListener('click', () => {
                    if (typeof requestNotificationPermission === 'function') return requestNotificationPermission();
                    console.warn('requestNotificationPermission() non d√©fini');
                });
            }

            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    if (typeof toggleTheme === 'function') return toggleTheme();
                    console.warn('toggleTheme() non d√©fini');
                });
            }
        })();
    </script>

</body>
</html>
