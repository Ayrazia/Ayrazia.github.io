<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MÃ©tÃ©o â€” Recherche</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <main class="container">
        <h1>MÃ©tÃ©o</h1>

        <!-- Barre d'actions minimale : bouton notifications + bascule thÃ¨me -->
        <div class="toolbar">
            <button id="notify-btn" type="button" onclick="requestNotificationPermission()">ðŸ”” Activer notifications</button>
            <button id="theme-toggle" type="button" aria-pressed="false" title="Basculer thÃ¨me" onclick="toggleTheme()">ðŸŒ“</button>
        </div>

        <div class="search">
            <input id="city-input" type="search" placeholder="Entrez une ville" aria-label="Ville" onkeydown="if(event.key==='Enter'){ event.preventDefault(); handleSearch(); }" />
            <button id="search-btn" type="button" onclick="handleSearch()">Rechercher</button>
        </div>

        <div id="loading" class="hidden">Chargementâ€¦</div>
        <div id="error-message" class="hidden" role="alert"></div>

        <section id="weather-section" class="hidden results">
            <h2 id="city-name"></h2>
            <div class="current">
                <div id="weather-icon" class="icon"></div>
                <div class="temps">
                    <div id="temperature" class="temp"></div>
                    <div id="feels-like" class="feels"></div>
                    <div id="wind" class="wind"></div>
                    <div id="humidity" class="humidity"></div>
                </div>
            </div>

            <h3>Prochaines heures</h3>
            <div id="hourly-list" class="hourly"></div>
        </section>

        <!-- Section favoris (placeholder, cachÃ©e par dÃ©faut) -->
        <section id="favorites-section" class="hidden">
            <h3>Favoris</h3>
            <ul id="favorites-list"></ul>
            <button id="favorite-btn" class="hidden">Ajouter aux favoris</button>
        </section>

    </main>

    <script>
        // Petite gestion de thÃ¨me cÃ´tÃ© client (ne modifie pas app.js)
        const THEME_KEY = 'meteo-pwa-theme';
        function applyTheme(theme) {
            if (theme === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
            else document.documentElement.removeAttribute('data-theme');
            const btn = document.getElementById('theme-toggle');
            if (btn) btn.setAttribute('aria-pressed', theme === 'dark');
            try { localStorage.setItem(THEME_KEY, theme); } catch (e) {}
        }
        function toggleTheme() {
            const current = localStorage.getItem(THEME_KEY) || '';
            const next = current === 'dark' ? '' : 'dark';
            applyTheme(next);
        }
        // Appliquer le thÃ¨me stockÃ© au chargement
        (function(){
            try {
                const stored = localStorage.getItem(THEME_KEY);
                if (stored) applyTheme(stored);
            } catch (e) {}
        })();
    </script>

    <script src="/app.js"></script>
</body>
</html>
